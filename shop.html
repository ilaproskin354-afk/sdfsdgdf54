<!doctype html>
<html lang="ru">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Магазин — Robux Shop</title><link rel="stylesheet" href="style.css"><link rel="icon" href="favicon.png"></head>
<body>
<header class="top"><div class="logo">ROBUX SHOP</div><nav><a href="index.html">Главная</a><a href="admin.html">Админ</a><a id="cartBtn" class="cart-btn">Корзина (<span id="cartCount">0</span>)</a></nav></header>
<main class="container"><h2>Каталог товаров</h2><div id="products" class="products grid"></div></main>
<div id="prodModal" class="modal hidden"><div class="modal-inner"><button class="close" id="closeModal">✖</button><div id="pmContent"></div><div class="modal-actions"><button id="addToCart" class="btn">Добавить в корзину</button></div></div></div>
<div id="cart" class="cart hidden"><h3>Корзина</h3><div id="cartItems"></div><div class="cart-total">Итого: <span id="cartTotal">0</span> ₽</div><div class="cart-actions"><button id="checkout" class="btn">Оформить (Telegram)</button><button id="clearCart" class="btn ghost">Очистить</button></div></div>
<script src="shop.js"></script>
</body></html>
